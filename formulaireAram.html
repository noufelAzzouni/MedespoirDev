<div data-lightning-out="true"></div>

  <script>
    // Extraction du domaine
    const fullDomain = window.location.hostname;
    fullDomain = 'aram';
    console.log('Extracted domain name:', fullDomain);

    const appName = 'c:embedFlowApp';
    const componentName = 'c:embedFlow';
    const lightningEndpoint = 'https://medespoir2024--dev.sandbox.my.salesforce-sites.com';
    const targetElement = document.querySelector("[data-lightning-out]");
    const componentAttributes = {
      domainName: fullDomain
    };

    $Lightning.use(
            appName,
            function (){
              $Lightning.createComponent(
                      componentName,
                      componentAttributes,
                      targetElement,
                      function (cmp){
                        console.log('lightning component created');
                      }
              );
            },
            lightningEndpoint
    );


  </script>
